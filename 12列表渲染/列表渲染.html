<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表(遍历数组）</h2>
        <ul>
            <li v-for="(p value) of persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: "#root",
        data: {
            persons:[
                {id:'001',name:"张三",age:18},
                {id:'002',name:"李四",age:19},
                {id:'003',name:"王五",age:20}
            ]
        },
    })
</script>

</html>
