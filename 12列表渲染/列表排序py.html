<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <title>列表过滤(watch和computed实现)</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表(遍历数组）</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <ul>
            <li v-for="(p,index) of filPersons" :key="index">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    //用watch实现
    //#region
   /*  new Vue({
        el: "#root",

                {id:'002',name:"周冬雨",age:20,sex:"女"},
                {id:'003',name:"周杰伦",age:21,sex:"男"},
                {id:'004',name:"温兆伦",age:22,sex:"男"}
            ],
            filPersons:[]

        watch:{
            keyWord:{
                immediate:true,//立即执行一次，让没过滤的数据先显示在界面上
                handler(val){
                    this.filPersons=this.persons.filter((p)=>{return p.name.indexOf(val)!==-1;

                })
            }
            }
        }
    }) */
    //#endregion

    //watch实现
    const vm=new Vue({
        el: "#root",
        data: {
            keyWord:'',
            persons:[
                {id:'001',name:"马冬梅",age:10,sex:"女"},
                {id:'002',name:"周冬雨",age:20,sex:"女"},
                {id:'003',name:"周杰伦",age:30,sex:"男"},
                {id:'004',name:"温兆伦",age:40,sex:"男"}
            ],
        },
        computed:{
            filPersons(){
                return this.persons.filter((p)=>{
                    return p.name.indexOf(this.keyWord)!==-1
                })
            }
        }
    })
</script>

</html>
