<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        let data={
            name:"尚硅谷",
            address:"宏福"
        }
        const vm=new Vue({
            el:"#root",
            data:data 
        })
    </script>
</body>
</html>
