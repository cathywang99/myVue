<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>el和data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm=new Vue({
        el: "#root",
        data: {
            name: "尚硅谷",
            address:'北京'
        }
    })
</script>

</html>
