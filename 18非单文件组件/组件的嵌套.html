<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>组件嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    const student=Vue.extend({
        name:"student",
        template:`
        <div>
            <h2>学生：{{name}}</h2>
        <h2>学生年龄：{{age}}</h2>
        </div>`,
        data(){
            return {
                name:'cathy',
                age:"18"
            }
        },
        components:{

        }
    })

    const school=Vue.extend({
        name:"school",
        template:`
        <div>
            <h2>学校名称：{{schoolName}}</h2>
        <h2>学校地址：{{address}}</h2>
        <student></student>
        </div>`,
        data(){
            return {
                schoolName:'尚硅谷',
                address:"北京"
            }
        },
        components:{
            student
        }
    })

    const hello=Vue.extend({
        template:`<h1>{{msg}}</h1>`,
        data(){
            return {
                msg:'欢迎来到尚硅谷学习！'
            }
        }
    })

    //app组件：vm之下，万人之上
    const app=Vue.extend({
        template:`<div>
            <hello></hello>
            <school></school>
                </div>`,
        components:{
            school,
            hello
        }
    })
    
    new Vue({
        template:`<app></app>`,
        el:'#root',
        //注册组件（局部）
        components:{app}
    })
</script>
</html>
