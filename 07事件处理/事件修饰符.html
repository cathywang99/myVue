<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <!-- 引入VUE -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        *{
            margin-top:20px;
        }
        .demo1{
            height:50px;
            background-color: lightblue;
        }
        .box1{
            padding:5px;
            background-color: lightpink;
        }
        .box2{
            padding:5px;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <a href="http://www.aa.com" @click.prevent="showInfo">点我提示信息</a>
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">点我提示信息</button>
        </div>
        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click="showMsg(2)">
                div2
            </div>
        </div
    </div>




    <script type="text/javascript">
        Vue.config.productionTip=false;

       new Vue({
            el:'#root',
            data:{
                name:"尚硅谷",
            },
            methods:{
                showInfo(){
                    alert("同学你好");
                },
                showMsg(msg){
                    console.log(msg);
                }
            }
        })
    </script>
</body>
</html>
