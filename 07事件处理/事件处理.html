<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <!-- 引入VUE -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo1">点我提示信息1</button>
        <button @click="showInfo1">点我提示信息1(不传参)</button>
        <button @click(66)="showInfo2">点我提示信息2(传参)</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;

       //创建Vue实例
        const vm=new Vue({
            el:'#root',
            data:{
                name:"尚硅谷",
            },
            methods:{
                showInfo(){
                    console.log(this);//此处的this是vm
                    alert("同学你好!")
                },
                showInfo2(number){
                    console.log(this);//此处的this是vm
                    alert("同学你好!!")
                }
            }
        })
    </script>
</body>
</html>
