<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的n值是{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- <h2 v-show="true">欢迎来到{{name}}</div> -->
        <!-- v-else和v-else-if使用的时候中间不允许打断 -->
        <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>哈哈哈</div>

        <div v-show="n===1">你好</div>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: "#root",
        data: {
            name:"尚硅谷",
            n:0,
        },
    })
</script>

</html>
