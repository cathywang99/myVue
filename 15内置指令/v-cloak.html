<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <script type="text/javascript" src="../js/vue.js"></script>  
</head>
<body>
    <div id="root">
        <h2 v-pre="">很简单</h2>
        <h2>当前的n是{{n}}</h2>
        <button @click="n++">点我加一</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;

        new Vue({
            el:"#root",
            data:{
                n:1,
            },

        })
    </script>
</body>
</html>
