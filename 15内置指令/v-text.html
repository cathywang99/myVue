<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>haha {{name}}</div>
        <div v-text="name">Haha</div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;

        new Vue({
            el:"#root",
            data:{
                name:"尚硅谷"
            },

 
        })
    </script>
</body>
</html>
