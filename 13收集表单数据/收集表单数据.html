<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 1. 若<input type='text'>，则v-model收集的是value值，用户输入的就是value值。
2. 若<input type="radio">，则v-model收集的是value值，且要给标签配置value值。
3. 若<input type="checkbox">，
   - 没有配置input的value属性，那么收集的就是checked（勾选或未勾选，是布尔值）
   - 配置input的value属性：v-model的初始值是非数组，那么收集的就是checked（勾选或未勾选，是布尔值）
     v-mode的初始值是数组，那么收集的就是value组成的数组。
4. v-model的三个修饰符：
   lazy：失去焦点再收集数据
   number：输入字符串转为有效的数字
   trim:：输入首尾空格过滤 -->

<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="account"><br><br>
            密码：<input type="password" v-model="password"><br><br>
            年龄：<input type="number" v-model:number="age"><br><br>
            性别：
            男<input type="radio" name="sex" value="male">
            女<input type="radio" name="sex" value="female"><br><br>
            爱好
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat"><br><br>
            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            其他信息：
            <textarea v-model.lazy="other"></textarea><br><br>
            <input type="checkbox" v-model="agree">阅读并勾选 <a href="www.atguigu.com">《用户协议》</a>
            <!-- 点击按钮后表单刷新 -->
            <button>提交</button>

        </form>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: "#root",
        data: {
            account: '',
            password: '',
            age: '',
            sex: 'female',
            hobby: [],
            city: 'beijing',
            other: '',
            agree: ''
        },
        methods: {
            demo() {
                console.log(JSON.stringify(vm._data));
            }
        }
    })
</script>

</html>
