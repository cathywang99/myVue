<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>el和data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    //el的两种写法
    const v=new Vue({
        el: "#root",
        //data的第一种写法：对象式
        /* data: {
            name: "尚硅谷"
        } */
    })
    console.log(v);
    //这样写el的方法比较灵活
    v.$mount('#root'); 

  /*   //data的第二种写法：函数式
    data:function(){
        return {
            name:'尚硅谷'
        }
    } */

</script>

</html>
